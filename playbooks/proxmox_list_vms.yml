---
- name: List all Proxmox VMs from all nodes
  hosts: localhost
  gather_facts: false
  vars:
    proxmox_host: "10.200.7.10"       # Proxmox cluster API endpoint (any node works)
    proxmox_user: "{{ ansible_user }}"   # Provided by AAP credential
    proxmox_password: "{{ ansible_password }}"  # Provided by AAP credential
    validate_certs: false

  tasks:
    - name: Get all VMs from all nodes
      community.proxmox.proxmox_vm_info:
        api_host: "{{ proxmox_host }}"
        api_user: "{{ proxmox_user }}"
        api_password: "{{ proxmox_password }}"
        validate_certs: "{{ validate_certs }}"
      register: vm_info

    - name: Print all VMs
      debug:
        var: vm_info
