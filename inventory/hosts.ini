[proxmox]
remonster-1 ansible_host=10.200.7.4
remonster-2 ansible_host=10.200.7.5
remonster-3c ansible_host=10.200.7.6
remonster-4 ansible_host=10.200.7.7
remonster-5 ansible_host=10.200.7.10

[all:vars]
ansible_user=root
ansible_ssh_private_key_file=~/.ssh/proxmox_ansible

